<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–æ–Ω–≤–µ—Ä—Ç</title>
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111a2e;
      --paper:#f8f2e8;
      --env:#f0b35a;
      --env2:#e79f3c;
      --env3:#d88a2c;
      --stroke: rgba(255,255,255,.12);
      --shadow: rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue";
      color:#fff;
      background: radial-gradient(1200px 700px at 50% 30%, #1a2b55 0%, var(--bg2) 45%, var(--bg1) 100%);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .wrap{
      width:min(520px, 92vw);
      text-align:center;
      padding:28px 18px;
    }

    h1{
      font-size: clamp(18px, 2.4vw, 22px);
      font-weight: 650;
      margin: 0 0 14px;
      opacity:.95;
      letter-spacing:.2px;
    }
    p{
      margin: 0 0 22px;
      font-size: 14px;
      opacity:.8;
    }

    /* —Å—Ü–µ–Ω–∞ */
    .stage{
      position:relative;
      display:grid;
      place-items:center;
      padding: 36px 0 16px;
    }

    /* –∫–Ω–æ–ø–∫–∞-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .envelope-btn{
      appearance:none;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      outline:none;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .envelope-btn:focus-visible .envelope{
      box-shadow: 0 0 0 3px rgba(255,255,255,.22), 0 26px 55px var(--shadow);
    }

    .envelope{
      position:relative;
      width: min(380px, 84vw);
      aspect-ratio: 5 / 3.2;
      filter: drop-shadow(0 22px 36px var(--shadow));
      transform: translateZ(0);
      border-radius: 18px;
      transition: transform .35s ease;
    }

    .envelope-btn:hover .envelope{
      transform: translateY(-3px);
    }

    /* –ø–∏—Å—å–º–æ */
    .letter{
      position:absolute;
      left: 8%;
      right: 8%;
      bottom: 10%;
      height: 80%;
      background: linear-gradient(180deg, #fff 0%, var(--paper) 100%);
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
      transform: translateY(22%) scale(.98);
      opacity: 0;
      transition:
        transform .7s cubic-bezier(.2,.9,.2,1),
        opacity .35s ease;
      z-index: 1;
      overflow:hidden;
    }

    .letter:before{
      content:"";
      position:absolute;
      inset: 0;
      background:
        radial-gradient(500px 160px at 50% -30px, rgba(0,0,0,.08), transparent 60%),
        linear-gradient(90deg, rgba(0,0,0,.04) 0%, transparent 18%, transparent 82%, rgba(0,0,0,.03) 100%);
      pointer-events:none;
    }

    .letter-content{
      position:absolute;
      inset: 18px 18px 16px;
      color:#1b1b1b;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .letter-title{
      font-weight:750;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .letter-text{
      font-size: 13px;
      line-height: 1.45;
      opacity:.88;
    }
    .divider{
      height:1px;
      background: rgba(0,0,0,.08);
      margin: 2px 0 6px;
    }

    /* –∫–æ—Ä–ø—É—Å –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
    .env-back{
      position:absolute;
      inset:0;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--env) 0%, var(--env2) 100%);
      z-index: 0;
      border: 1px solid var(--stroke);
      overflow:hidden;
    }

    /* –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ */
    .env-back:before{
      content:"";
      position:absolute;
      inset:-60px -60px;
      background:
        radial-gradient(240px 140px at 15% 20%, rgba(255,255,255,.16), transparent 60%),
        radial-gradient(260px 160px at 90% 10%, rgba(255,255,255,.14), transparent 62%),
        radial-gradient(420px 240px at 50% 110%, rgba(0,0,0,.18), transparent 55%);
      transform: rotate(-8deg);
      pointer-events:none;
    }

    /* –Ω–∏–∂–Ω–∏–π "–∫–ª–∞–ø–∞–Ω" (—Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫) */
    .env-bottom{
      position:absolute;
      inset:0;
      border-radius: 18px;
      z-index: 3;
      pointer-events:none;
      overflow:hidden;
    }
    .env-bottom:before{
      content:"";
      position:absolute;
      left:0; right:0; bottom:-1px;
      height: 78%;
      background: linear-gradient(180deg, transparent 0%, transparent 20%, rgba(0,0,0,.08) 100%);
      clip-path: polygon(0 0, 50% 68%, 100% 0, 100% 100%, 0 100%);
      background-color: var(--env3);
      border-top: 1px solid rgba(255,255,255,.14);
    }

    /* –ª–µ–≤—ã–π/–ø—Ä–∞–≤—ã–π –∫–ª–∞–ø–∞–Ω—ã */
    .env-left, .env-right{
      position:absolute;
      inset:0;
      z-index: 2;
      pointer-events:none;
      overflow:hidden;
      border-radius: 18px;
    }
    .env-left:before{
      content:"";
      position:absolute;
      left:-1px; top:-1px; bottom:-1px;
      width: 58%;
      background: linear-gradient(180deg, #f2bf70 0%, #e6a34a 100%);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      border-right: 1px solid rgba(255,255,255,.10);
    }
    .env-right:before{
      content:"";
      position:absolute;
      right:-1px; top:-1px; bottom:-1px;
      width: 58%;
      background: linear-gradient(180deg, #f2bf70 0%, #e6a34a 100%);
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      border-left: 1px solid rgba(255,255,255,.10);
    }

    /* –≤–µ—Ä—Ö–Ω–∏–π –∫–ª–∞–ø–∞–Ω (–∞–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è) */
    .env-flap{
      position:absolute;
      left:0; right:0; top:0;
      height: 62%;
      z-index: 4;
      transform-origin: 50% 0%;
      transform: rotateX(0deg);
      transition: transform .7s cubic-bezier(.2,.9,.2,1);
      border-radius: 18px 18px 10px 10px;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    .env-flap:before{
      content:"";
      position:absolute;
      inset:-1px;
      background: linear-gradient(180deg, #ffd08b 0%, #f0b35a 100%);
      clip-path: polygon(0 0, 50% 92%, 100% 0);
      border: 1px solid rgba(255,255,255,.18);
    }

    /* –ø–µ—á–∞—Ç—å */
    .seal{
      position:absolute;
      left:50%;
      top: 56%;
      transform: translate(-50%,-50%);
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ff6a6a, #d51f2a);
      z-index: 5;
      box-shadow: 0 10px 16px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.18);
      transition: transform .7s cubic-bezier(.2,.9,.2,1), opacity .35s ease;
      display:grid;
      place-items:center;
      font-weight:800;
      letter-spacing:.8px;
      text-transform:uppercase;
      font-size: 12px;
      user-select:none;
    }

    /* —Å–æ—Å—Ç–æ—è–Ω–∏–µ "–æ—Ç–∫—Ä—ã—Ç–æ" */
    .open .env-flap{
      transform: rotateX(-165deg);
    }
    .open .seal{
      transform: translate(-50%,-50%) scale(.88) translateY(10px);
      opacity: .15;
    }
    .open .letter{
      opacity: 1;
      transform: translateY(-8%) scale(1);
    }

    /* —Ç–µ–∫—Å—Ç —Å–Ω–∏–∑—É */
    .hint{
      margin-top: 14px;
      font-size: 13px;
      opacity: .75;
    }

    /* —É–≤–∞–∂–µ–Ω–∏–µ –∫ prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      .envelope, .env-flap, .letter, .seal{
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>–ù–∞–∂–º–∏ –Ω–∞ –∫–æ–Ω–≤–µ—Ä—Ç</h1>
    <p>–û–Ω –æ—Ç–∫—Ä–æ–µ—Ç—Å—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π, –∏ –ø–æ—è–≤–∏—Ç—Å—è –ø–∏—Å—å–º–æ.</p>

    <section class="stage">
      <button class="envelope-btn" id="toggle" aria-label="–û—Ç–∫—Ä—ã—Ç—å –∫–æ–Ω–≤–µ—Ä—Ç">
        <div class="envelope" id="envelope">
          <div class="letter" aria-hidden="true">
            <div class="letter-content">
              <div class="letter-title">–ü—Ä–∏–≤–µ—Ç üëã</div>
              <div class="divider"></div>
              <div class="letter-text">
                –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–≤–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç: —Ç–µ–∫—Å—Ç, —Ñ–æ—Ä–º–∞, CTA-–∫–Ω–æ–ø–∫–∞, —á—Ç–æ —É–≥–æ–¥–Ω–æ.
                –ú–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –ø–æ—è–≤–ª–µ–Ω–∏–µ –ø–æ—ç—Ç–∞–ø–Ω–æ, –¥–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫, –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ —Ç.–¥.
              </div>
              <div class="letter-text" style="opacity:.7">
                (–ö–ª–∏–∫–Ω–∏ –µ—â—ë —Ä–∞–∑ ‚Äî –∑–∞–∫—Ä–æ–µ—Ç—Å—è –æ–±—Ä–∞—Ç–Ω–æ)
              </div>
            </div>
          </div>

          <div class="env-back"></div>
          <div class="env-left"></div>
          <div class="env-right"></div>
          <div class="env-bottom"></div>
          <div class="env-flap"></div>
          <div class="seal">OPEN</div>
        </div>
      </button>

      <div class="hint">–†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –º–æ–±–∏–ª–µ –∏ –¥–µ—Å–∫—Ç–æ–ø–µ</div>
    </section>
  </main>

  <script>
    const btn = document.getElementById('toggle');
    const env = document.getElementById('envelope');

    btn.addEventListener('click', () => {
      env.classList.toggle('open');
      btn.setAttribute('aria-label', env.classList.contains('open') ? '–ó–∞–∫—Ä—ã—Ç—å –∫–æ–Ω–≤–µ—Ä—Ç' : '–û—Ç–∫—Ä—ã—Ç—å –∫–æ–Ω–≤–µ—Ä—Ç');
    });

    // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –æ—Ç–∫—Ä—ã—Ç—å –ø–æ Enter/Space, –µ—Å–ª–∏ —Ñ–æ–∫—É—Å –Ω–∞ –∫–Ω–æ–ø–∫–µ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —É–∂–µ –æ–∫).
  </script>
</body>
</html>
